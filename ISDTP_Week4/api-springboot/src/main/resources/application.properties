spring.application.name=demo

# ===============================================
# == DataSource Settings (数据库连接配置)
# ===============================================
# 数据库连接URL
# localhost:3306 是因为你的 docker-compose.yml 文件里把端口映射了出来
# demo_db 是你在 docker-compose.yml 文件里设置的 MYSQL_DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/demo_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC

# 数据库用户名
# 这个值来自 docker-compose.yml 文件里的 MYSQL_USER
spring.datasource.username=demo_user

# 数据库密码
# 这个值来自 docker-compose.yml 文件里的 MYSQL_PASSWORD
spring.datasource.password=demo_pass_123

# 数据库驱动 (推荐配置)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver